<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nose Image with Inhalation Sign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Anulom Vilom Pranayam</h1>
        <div class="image-container">
            <img src="nose.jpg" alt="Nose Image" class="nose-image">
            <img src="inhalation.png" alt="Inhalation Sign" class="inhalation-sign">
            <img src="exhalation.png" alt="Exhalation Sign" class="exhalation-sign">
        </div>
        <div class="dropdown-container">
            <label for="inhale">Inhale:</label>
            <select id="inhale">
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="hold">Hold:</label>
            <select id="hold">
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="exhale">Exhale:</label>
            <select id="exhale">
                <!-- Options will be populated by JavaScript -->
            </select>
            
            <label for="count">Count:</label>
            <select id="count">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button id="startButton">Start</button>
        <div class="time-container">
            <p id="totalTime">Total Time Taken: 0 seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
